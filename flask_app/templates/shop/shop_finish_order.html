{% extends "base.html" %}

{% block content %}
<div style="display: flex; padding: 2% 5%; margin: auto; flex-direction: column; justify-content: center;">
    <div>
        <a href="/shop" style='color: #333;'><-- Späť do obchodu</a>
    </div>
    <form method="post" style="padding: 5% 0; display: flex; flex-direction: column; justify-content: center;">
        <div style="padding: 5% 0; display: flex; flex-direction: column; justify-content: center;">
            <label for="email"><h3>Zadajte svoj E-mail:</h3></label>
            <input type="email" id="email" name="email" required>
        </div>
        <span class="error" id="email-error"></span>
        <button class='shop_button' type="submit">Objednat'</button>
    </form>
</div>

<div>
    {% if finish_order %}
    {{ finish_order }}
    {% endif %}
</div>
{% endblock %}
