{% extends "base.html" %}

{% block content %}
<div id="objects">
    <h1>Objekty</h1>
    <div id="objects-content">
        {% for object in res %}
       <div class="object-content"> <!-- style="background-image: url('{{ object.src }}');"-->

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
